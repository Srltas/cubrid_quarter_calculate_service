<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.101.0">
  <title>Dashboard Template · Bootstrap v5.2</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <!-- Custom styles for this template -->
  <link href="dashboard.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
      <h2>분기정산</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th scope="col">이름</th>
            <th scope="col">년도</th>
            <th scope="col">분기</th>
            <th scope="col">분기 총 근무시간</th>
            <th scope="col">분기 법정 근무시간</th>
            <th scope="col">분기 근무시간</th>
            <th scope="col">소정근로 연장시간</th>
            <th scope="col">법정근로 연장시간</th>
            <th scope="col">야근 근로시간</th>
            <th scope="col">휴일 근로시간</th>
            <th scope="col">공휴일 8시간 초과</th>
            <th scope="col">사용한 휴가</th>
            <th scope="col">보상 휴가 시간</th>
            <th scope="col">3개월 정산 수당</th>
            <th scope="col">3개월 정산 총계</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="quarterWorkTime : ${quarterWorkTimeList}">
            <td th:text="${quarterWorkTime.name}"></td>
            <td th:text="${quarterWorkTime.year}"></td>
            <td th:text="${quarterWorkTime.quarter}"></td>
            <td th:text="${#numbers.formatInteger(quarterWorkTime.quarterTotalTime/3600,0)}"></td>
            <td th:text="${#numbers.formatInteger(quarterWorkTime.quarterLegalTime/3600,0)}"></td>
            <td th:text="${#numbers.formatInteger(quarterWorkTime.quarterWorkTime/3600,0)} +':'+ ${#numbers.formatInteger(quarterWorkTime.quarterWorkTime%3600/60,0)}"></td>
            <td th:text="${#numbers.formatInteger(quarterWorkTime.regulationWorkOverTime/3600,0)} +':'+ ${#numbers.formatInteger(quarterWorkTime.regulationWorkOverTime%3600/60,0)}"></td>
            <td th:text="${#numbers.formatInteger(quarterWorkTime.legalWorkOverTime/3600,0)} +':'+ ${#numbers.formatInteger(quarterWorkTime.legalWorkOverTime%3600/60,0)}"></td>
            <td th:text="${#numbers.formatInteger(quarterWorkTime.nightWorkTime/3600,0)} +':'+ ${#numbers.formatInteger(quarterWorkTime.nightWorkTime%3600/60,0)}"></td>
            <td th:text="${#numbers.formatInteger(quarterWorkTime.holidayWorkTime/3600,0)} +':'+ ${#numbers.formatInteger(quarterWorkTime.holidayWorkTime%3600/60,0)}"></td>
            <td th:text="${#numbers.formatInteger(quarterWorkTime.holiday8HOver/3600,0)} +':'+ ${#numbers.formatInteger(quarterWorkTime.holiday8HOver%3600/60,0)}"></td>
            <td th:text="${#numbers.formatInteger(quarterWorkTime.leaveTime/3600,0)} +':'+ ${#numbers.formatInteger(quarterWorkTime.leaveTime%3600/60,0)}"></td>
            <td th:text="${#numbers.formatInteger(quarterWorkTime.compensationLeaveTime/3600,0)}"></td>
            <td th:text="${#numbers.formatInteger(quarterWorkTime.calculateMoney/3600,0)}"></td>
            <td th:text="${#numbers.formatInteger(quarterWorkTime.calculateTotal/3600,0)} +':'+ ${#numbers.formatInteger(quarterWorkTime.calculateTotal%3600/60,0)}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>


<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
</body>
</html>
